<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Foundations Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
          <div class="ac special">AC</div>
          <div class="plus-minus special">+/-</div>
          <div class="percent special">%</div>
          <div class="divide operator">/</div>
          <div class="seven operand">7</div>
          <div class="eight operand">8</div>
          <div class="nine operand">9</div>
          <div class="multiple operator">*</div>
          <div class="four operand">4</div>
          <div class="five operand">5</div>
          <div class="six operand">6</div>
          <div class="minus operator">-</div>
          <div class="one operand">1</div>
          <div class="two operand">2</div>
          <div class="three operand">3</div>
          <div class="plus operator">+</div>
          <div class="zero operand">0</div>
          <div class="point operand">.</div>
          <div class="equals operator">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
